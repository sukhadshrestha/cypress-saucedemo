name: Cypress tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
  
      - name: Install dependencies
        run: npm ci
  
      - name: Run Cypress tests
        run: npm run cypress:run
